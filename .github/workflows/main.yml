      #   run: texliveonfly -c latexmk -a "pdf -interaction=nonstopmode -halt-on-error -output-directory ../_build" ManasTalukdar_cv.tex
      # - working-directory: website
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: node --version
      - run: npm install
      - working-directory: website
        run: cp ../_build/*.pdf ./public/resources/
      - working-directory: website
        run: npm run build
