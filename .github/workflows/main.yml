      # - run: tlmgr install texliveonfly
      - run: mkdir _build
      - uses: xu-cheng/latex-action@master
        with:
          working_directory: latex
          args: -halt-on-error -output-directory ../_build
          root_file: ManasTalukdar.tex
      - uses: xu-cheng/latex-action@master
        with:
          working_directory: latex
          args: -halt-on-error -output-directory ../_build
          root_file: ManasTalukdar_cv.tex
      # - working-directory: latex
      #   run: texliveonfly -c latexmk -a "-pdf -interaction=nonstopmode -halt-on-error -output-directory ../_build" ManasTalukdar.tex
